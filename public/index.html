<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Text To Speech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">AI synt√©za Vikt√≥ria</h1>
      <div class="row">
        <div class="col-md-8">
          <textarea
            id="textInput"
            class="form-control"
            rows="10"
            placeholder="Zadajte text..."
          ></textarea>
        </div>
        <div class="col-md-4 d-flex align-items-center flex-column">
          <h5 id="statusText" class="text-primary mb-2" style="display: none">
            Processing...
          </h5>
          <button id="generateBtn" class="btn btn-primary w-100 mb-3 mt-2">
            Generate
          </button>
          <audio
            id="audioPlayer"
            controls
            class="w-100"
            style="display: none"
          ></audio>
          <a
            id="downloadBtn"
            class="btn btn-success mt-2"
            style="display: none"
            download
          >
            Download
          </a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("generateBtn")
        .addEventListener("click", async () => {
          const text = document.getElementById("textInput").value;
          const statusText = document.getElementById("statusText");
          const audioPlayer = document.getElementById("audioPlayer");
          const downloadBtn = document.getElementById("downloadBtn");

          statusText.style.display = "block";
          statusText.innerHTML = "üîÑ Zaƒç√≠na spracovanie...";
          audioPlayer.style.display = "none";
          downloadBtn.style.display = "none";

          const eventSource = new EventSource(
            `/generate?text=${encodeURIComponent(text)}`
          );

          eventSource.onmessage = (event) => {
            console.log("üì° Prijat√° spr√°va:", event.data);

            if (event.data.startsWith("‚úÖ Hotovo! Audio vygenerovan√©:")) {
              eventSource.close();

              const audioUrl = event.data
                .replace("‚úÖ Hotovo! Audio vygenerovan√©: ", "")
                .trim();

              statusText.innerHTML = `‚úÖ <b>Hotovo! Audio bolo √∫spe≈°ne vygenerovan√©.</b>`;
              audioPlayer.style.display = "block";
              audioPlayer.src = audioUrl;
              audioPlayer.load();
              downloadBtn.style.display = "block";
              downloadBtn.href = audioUrl;
              downloadBtn.download = audioUrl.split("/").pop();
            } else {
              statusText.innerHTML = event.data;
            }
          };

          eventSource.onerror = () => {
            console.log("üîÑ SSE spojenie ukonƒçen√© s chybou, ale ignorujeme.");
            eventSource.close();
          };
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
